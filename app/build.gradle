    signingConfigs {
        debug {
            keyAlias 'kdumpda'
            keyPassword 'kingdom'
            storeFile file('../keyRelease/release.keystore')
            storePassword 'kingdom'
        }

        release {
            keyAlias 'kdumpda'
            keyPassword 'kingdom'
            storeFile file('../keyRelease/release.keystore')
            storePassword 'kingdom'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "android.kingdom.com.wz122401"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
